<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">perm_identity</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Profil personnel -
                            <small class="category">Complétez vos informations</small>
                        </h4>
                        <form (ngSubmit)="onSubmit()" #profilForm="ngForm">
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Prénom</label>
                                        <input required minlength="2" [ngModel]="user?.firstName" name="firstName" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nom</label>
                                        <input required [ngModel]="user?.lastName" name="lastName" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-8">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Adresse mail</label>
                                        <input required [ngModel]="user?.email" name="email" type="email" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Téléphone</label>
                                        <input [ngModel]="user?.phone" name="phone" type="text" class="form-control">
                                    </div>
                                </div>

                                <!--<div class="col-md-8">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Adresse postal</label>
                                        <input [(ngModel)]="adress" name="name" type="text" class="form-control">
                                    </div>
                                </div>-->

                            </div>
                            <button type="submit" class="btn btn-rose pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img style="height: 130px; width: 130px" class="img" [src]="user?.photo" />
                        </a>
                    </div>
                    
                    <div class="card-content">
                        <div>
                            <span class="btn btn-rose btn-file">
                                <span class="fileinput-new">Choisir une image</span>
                                <input (change)="onFileChange($event)" type="file">
                            </span>
                        </div>

                        <ly-cropping-img [hidden]="!_img.img" #_img format="png" sizeW="130" sizeH="130" ></ly-cropping-img>

                        <div class="btn-group" *ngIf="_img.img">
                            <button type="button" class="btn btn-info" (click)="_img.zoom('+')">+</button>
                            <button type="button" class="btn btn-info" (click)="_img.zoom('-')">-</button>
                            <button type="button" class="btn btn-primary" (click)="_img.center()">Centrer</button>
                            <button type="button" class="btn btn-success" (click)="updateProfilPicture()">Enregistrer</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
