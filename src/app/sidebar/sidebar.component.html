<div class="logo">
    <div class="logo-normal">
        <a href="/" class="simple-text">
            Madera
        </a>
    </div>

    <div class="logo-img">
        <img src="/assets/img/short-logo.png"/>
    </div>
</div>


<div class="sidebar-wrapper">

    <div class="nav-container">
        <ul class="nav">

            <li *ngFor="let menuItem of menuItems"
                routerLinkActive="active">

                <a  [routerLink]="menuItem.path">

                    <div *ngIf="menuItem.iconType !== 'user'">  
                        <i class="{{menuItem.iconType}}">
                            {{menuItem.iconName}}
                        </i>
                        <p>{{menuItem.title}}</p> 
                    </div>

                    <div *ngIf="menuItem.iconType === 'user'">  
                        <i class="user">
                            <img class="photo sidebarpicture" 
                                [src]="user?.photo || '/assets/img/placeholder.jpg'" />
                        </i>
                        <p>{{ user?.displayName }}</p>
                    </div>

                </a>
            </li>

        </ul>
    </div>

</div>
