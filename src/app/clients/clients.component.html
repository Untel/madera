<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div *ngFor="let client of clients; let i = index;" class="col-lg-4 col-md-6">
                <div class="card card-product">
                    <div class="card-content">
                        <h4 class="card-title">
                            <a href="javascript:void(0)">{{ client.firstName }} {{ client.lastName }}</a>
                        </h4>

                        <div class="card-actions">
                            <button (click)="removeClient(client)" type="button" class="btn btn-danger btn-simple" rel="tooltip" data-placement="bottom" title="Supprimer">
                                <i class="material-icons">close</i>
                            </button>
                        </div>
                        <hr/>
                        <div style="text-align: left" class="card-description">
                            <p><b>Email:</b> {{ client.email }}</p>
                            <p><b>téléphone:</b> {{ client.phone }}</p>
                        </div>
                    </div>
                    <!-- <div class="card-footer">
                    </div> -->
                </div>
            </div>

            <div class="col-lg-4 col-md-6"  *ngIf="userService.role === 'commercial'">
                <div class="card card-product">
                    <div class="card-content">
                        <h1 class="card-title">
                            <a routerLink="/clients/new">
                                <i class="fa fa-plus"></i>
                            </a>
                        </h1>
                    </div>
                    <div class="card-footer text-center">
                        <div class="price">
                            Nouveau client
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
